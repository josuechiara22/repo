<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores de seguimientos PNDP</title>
    <style>
     



 /* Encabezado */
 header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000; /* Fondo negro */
            padding: 5px 10px; /* Espaciado lateral */
            height: auto; /* Ajuste dinámico de altura */
            flex-wrap: wrap; /* Permitir que los elementos se ajusten */
        }

        /* Sección izquierda: Logo MVCS + SIDPUS */
        .logo-seccion {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Permitir ajuste en pantallas pequeñas */
        }

        .logo-seccion img {
            height: 50px; /* Ajustar tamaño del logo */
            margin-right: 10px;
        }

        /* Título y logo SIDPUS */
        .titulo-sidpus {
            display: flex;
            align-items: center;
            color: white; /* Texto blanco */
            margin-top: 5px;
        }

        .titulo-sidpus h1 {
            font-size: 18px;
            margin: 0;
            margin-left: 10px;
            white-space: nowrap; /* Evita que el texto se divida */
        }

        .titulo-sidpus img {
            height: 50px; /* Tamaño del logo SIDPUS */
        }

        /* Botón de inicio */
        .boton-inicio {
            margin-left: auto; /* Empuja el botón hacia la derecha */
        }

        .boton-inicio a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #d9534f; /* Rojo */
            border: 1px solid #484848; /* Borde gris */
            border-radius: 0px; /* Sin bordes redondeados */
            color: #fff; /* Texto blanco */
            text-decoration: none;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .boton-inicio a:hover {
            background-color: #5a5a5a; /* Gris oscuro al pasar el mouse */
        }

        .boton-inicio a svg {
            margin-right: 5px; /* Espacio entre el ícono y el texto */
        }

        /* iFrame */
        iframe {
            width: 100%;
            height: calc(100vh - 60px); /* Altura ajustada menos el header */
            border: none; /* Sin bordes */
        }

        /* Responsividad */
        @media screen and (max-width: 768px) {
            header {
                text-align: center;
            }

            .logo-seccion img,
            .titulo-sidpus img {
                height: 40px; /* Reducir tamaño para dispositivos pequeños */
            }

            .titulo-sidpus h1 {
                font-size: 16px;
            }

            .boton-inicio {
                margin-top: 10px; /* Separar el botón en pantallas pequeñas */
            }

            .boton-inicio a {
                font-size: 12px;
                padding: 5px 10px;
            }





        }





    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        
    </header><!-- Botón de inicio -->
     <!-- Botón de inicio -->
     <div class="boton-inicio">
        <a href="https://nippondpu.es/sidpusogei" title="Inicio">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16" width="16" height="16">
                <path fill="currentColor" fill-rule="evenodd" d="M15.29 6.208 8 1 .71 6.208a.5.5 0 1 0 .58.813L2 6.515V15h12V6.514l.71.507a.5.5 0 0 0 .58-.813M13 5.8 8 2.229 3 5.8V14h3v-4h4v4h3zM9 14H7v-3h2z" clip-rule="evenodd"></path>
            </svg>
          
        </a>
    </div>
    <!-- Contenedor principal -->
    <main>
        <style>
            #jimu-link-app-0 {
                background-color: var(--danger-500);
                border: 1px solid #484848;
                border-radius: 0px;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                font-size: 14px;
                text-decoration: none;
                color: #fff;
            }
            #jimu-link-app-0:hover {
                background-color: var(--dark-600);
                color: #fff;
            }
        </style>

        <!-- iFrame con la URL del Web AppBuilder -->
        <iframe src="https://nklacinc.maps.arcgis.com/apps/dashboards/ebb5cbabca924a698d5d28248fdd4390"></iframe>
    </main>

    
</body>
</html>
